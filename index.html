<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <style>
        /* General Reset and Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a.active {
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background-color: #fff;
        }

        /* Accordion Styling */
        .accordion {
            margin-top: 30px;
        }

        .accordion-item {
            border: 1px solid #ccc;
            border-radius: 10px; /* Rounded border */
            margin-bottom: 10px;
            overflow: hidden; /* Ensure smoothness */
        }

        .accordion-button {
            width: 100%;
            padding: 20px 15px; /* More padding to make it thicker */
            text-align: left;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            border: none;
            cursor: pointer;
            outline: none;
            border-bottom: 1px solid #ccc;
            border-radius: 10px; /* Rounded border */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        .accordion-button:hover {
            background-color: #f1f1f1;
        }

        /* Smooth transition for height */
        .accordion-content {
            display: block;
            padding: 0 15px; /* Padding for the content */
            background-color: #3498db; /* Same color as the sidebar's active link */
            color: white;
            font-size: 16px;
            border-radius: 0 0 10px 10px; /* Smooth rounded bottom borders */
            margin-left: 20px; /* Slight indentation from the button */
            transition: max-height 0.4s ease-in-out, padding 0.3s ease-in-out; /* Smooth transition */
            max-height: 0; /* Initially collapsed */
            overflow: hidden; /* Hide content until expanded */
        }

        /* Expanded accordion content */
        .accordion-content.active {
            max-height: 500px; /* Arbitrary high value for expansion */
            padding: 0%;
            transition: max-height 0.4s ease-in-out, padding 0.3s ease-in-out; /* Smooth expansion */
        }

        .accordion-content p {
            margin: 0;
        }

        .redeem-code-item {
            display: flex;
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center align items vertically */
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
}


        .track {
            color: white; 
            text-decoration: none; 
            background-color: #2ecc71; 
            padding: 5px 10px; 
            border-radius: 5px;
        }

        .delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #redeem-code-data {
            padding: 10px; 
            background-color: #3498db; 
            color: white; 
            border-radius: 5px; 
            margin-top: 10px;
        }

        .accordion-button {
            text-align: center;
        }

        .active {
            color: green; /* Active status */
        }

        .not-active {
            color: red; /* Not active status */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a class="active" href="./index.html">See Redeem codes</a></li>
                <li><a class="" href="./handling_dashboard.html">Manage Redeem codes</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Games</h1>
            <div class="accordion" id="games-accordion">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="./admin.js"></script>
</body>
</html>
